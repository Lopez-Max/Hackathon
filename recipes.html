<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Explorer - Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                Food Explorer
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <form id="search-form" class="search-form">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for recipes...">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="container">
            <h2 id="search-results-title">All Pizzas</h2>
            <div class="gallery-grid" id="food-gallery">
                <!-- Food items will be dynamically added here -->
            </div>
        </div>
    </section>

    <script>
        // Placeholder pizza data
        const placeholderPizzas = [
            {
                id: 1,
                title: "Classic Margherita Pizza",
                image: "https://images.unsplash.com/photo-1593504049359-24ca789299e6?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
                readyInMinutes: 30,
                calories: 285,
                cuisines: ["Italian"],
                diets: ["Vegetarian", "Mediterranean"],
                pricePerServing: 5.99
            },
            {
                id: 2,
                title: "Pepperoni Pizza",
                image: "https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
                readyInMinutes: 35,
                calories: 350,
                cuisines: ["Italian", "American"],
                diets: ["None"],
                pricePerServing: 6.99
            },
            {
                id: 3,
                title: "Hawaiian Pizza",
                image: "https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
                readyInMinutes: 40,
                calories: 320,
                cuisines: ["Canadian"],
                diets: ["None"],
                pricePerServing: 7.99
            }
        ];

        function displayRecipes(searchTerm = '') {
            const gallery = document.getElementById('food-gallery');
            const title = document.getElementById('search-results-title');
            
            // Update title based on search
            if (searchTerm) {
                title.textContent = `Search Results for "${searchTerm}"`;
            } else {
                title.textContent = 'All Pizzas';
            }

            gallery.innerHTML = '';

            // Filter pizzas based on search term
            const filteredPizzas = placeholderPizzas.filter(pizza => 
                pizza.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filteredPizzas.length === 0) {
                gallery.innerHTML = '<p class="no-results">No pizzas found. Try a different search term.</p>';
                return;
            }

            filteredPizzas.forEach(pizza => {
                const card = document.createElement('div');
                card.className = 'food-card';
                card.innerHTML = `
                    <img src="${pizza.image}" alt="${pizza.title}">
                    <div class="food-info">
                        <h3>${pizza.title}</h3>
                        <p>${pizza.cuisines.join(', ')}</p>
                        <div class="food-meta">
                            <span><i class="fas fa-clock"></i> ${pizza.readyInMinutes} min</span>
                            <span><i class="fas fa-fire"></i> ${pizza.calories} cal</span>
                        </div>
                    </div>
                `;
                card.onclick = () => {
                    // Store recipe data in localStorage before redirecting
                    localStorage.setItem('currentRecipe', JSON.stringify(pizza));
                    window.location.href = `recipe-details.html?id=${pizza.id}`;
                };
                gallery.appendChild(card);
            });
        }

        // Handle search form submission
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('search-input').value;
            displayRecipes(searchTerm);
        });

        // Display all pizzas when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayRecipes();
        });
    </script>
</body>
</html>
