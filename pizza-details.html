<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">Food Explorer</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Pizza Details Section -->
    <section class="pizza-details">
        <div class="container">
            <div class="pizza-content">
                <div class="pizza-image">
                    <img id="pizza-img" src="" alt="">
                </div>
                <div class="pizza-info">
                    <h1 id="pizza-title"></h1>
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <i class="fas fa-utensils"></i>
                            <span id="servings"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span id="cooking-time"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-dollar-sign"></i>
                            <span id="price"></span>
                        </div>
                    </div>
                    <div class="origin">
                        <h2>Origin</h2>
                        <p id="origin-text"></p>
                    </div>
                    <div class="ingredients">
                        <h2>Ingredients</h2>
                        <ul id="ingredients-list"></ul>
                    </div>
                    <div class="nutrition">
                        <h2>Nutrition Facts</h2>
                        <div id="nutrition-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const API_KEY = 'cc56525224e1462ab0525d56d16e03eb';
        const BASE_URL = 'https://api.spoonacular.com/recipes';

        // Get recipe ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const recipeTitle = urlParams.get('title');
        const recipeImage = urlParams.get('image');

        // Update basic information
        document.title = `${recipeTitle} - Food Explorer`;
        document.getElementById('pizza-title').textContent = recipeTitle;
        document.getElementById('pizza-img').src = recipeImage;
        document.getElementById('pizza-img').alt = recipeTitle;

        // Fetch detailed recipe information
        async function fetchRecipeDetails() {
            try {
                const response = await fetch(`${BASE_URL}/${recipeId}/information?apiKey=${API_KEY}&includeNutrition=true`);
                const recipe = await response.json();

                // Update servings and cooking time
                document.getElementById('servings').textContent = `${recipe.servings} servings`;
                document.getElementById('cooking-time').textContent = `${recipe.readyInMinutes} minutes`;

                // Update price (estimated)
                const pricePerServing = recipe.pricePerServing / 100; // Convert cents to dollars
                document.getElementById('price').textContent = `$${pricePerServing.toFixed(2)} per serving`;

                // Update origin
                document.getElementById('origin-text').textContent = recipe.cuisines.length > 0 
                    ? `This dish originates from ${recipe.cuisines.join(', ')}`
                    : 'Origin information not available';

                // Update ingredients
                const ingredientsList = document.getElementById('ingredients-list');
                recipe.extendedIngredients.forEach(ingredient => {
                    const li = document.createElement('li');
                    li.textContent = `${ingredient.amount} ${ingredient.unit} ${ingredient.name}`;
                    ingredientsList.appendChild(li);
                });

                // Update nutrition facts
                const nutritionInfo = document.getElementById('nutrition-info');
                const nutrition = recipe.nutrition.nutrients;
                
                nutritionInfo.innerHTML = `
                    <div class="nutrition-item">
                        <span>Calories</span>
                        <span>${Math.round(nutrition.find(n => n.name === 'Calories')?.amount || 0)} kcal</span>
                    </div>
                    <div class="nutrition-item">
                        <span>Protein</span>
                        <span>${Math.round(nutrition.find(n => n.name === 'Protein')?.amount || 0)}g</span>
                    </div>
                    <div class="nutrition-item">
                        <span>Carbohydrates</span>
                        <span>${Math.round(nutrition.find(n => n.name === 'Carbohydrates')?.amount || 0)}g</span>
                    </div>
                    <div class="nutrition-item">
                        <span>Fat</span>
                        <span>${Math.round(nutrition.find(n => n.name === 'Fat')?.amount || 0)}g</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching recipe details:', error);
                document.querySelector('.pizza-info').innerHTML += '<p class="error">Error loading recipe details. Please try again later.</p>';
            }
        }

        // Fetch recipe details when page loads
        fetchRecipeDetails();
    </script>
</body>
</html>
